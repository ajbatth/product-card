<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Coffee Mug</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card-box">
            <div class="img">
                <img src="images/mug.jpg" alt="mug-image" class="desktop-img">
                <img src="images/mug-mobile.jpg" alt="img-mobile" class="mobile-img">

            </div>
            <div class="card-text">
                <p class="product">COFFEE MUG</p>
                <h2 class="product-title">White Coffee Mug</h2>
                <p class="description">
                    Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.
                </p>
                <p class="price">
                    <span class="product-title new-price">₹149</span>
                    <span class="description old-price">₹230</span>
                </p>
                <button class="btn">
                    <img src="images/icon-cart.png" alt="cart" class="btn-img">
                    <span class="description btn-text">Add to Cart</span>
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
